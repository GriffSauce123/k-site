<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kareena Kayla Kumar - Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://s.pageclip.co/v1/pageclip.css" media="screen">
</head>
<body>
    <!-- THIS IS THE TOP BAR OF THE SITE THAT STICKS-->
    <div class="header">
        <div class="header-inner">
            <!--THIS IS THE "LOGO" SECTION OF THE SITE-->
            <h1><a href="./index.html" style="text-decoration: none;">Kareena</a></h1>
            <!-- THIS IS THE NAVIGATION WITHIN THE TOP BAR -->
            <ul>
                <a href="./index.html" class="nav_button">Home</a>
                <div class="dropdown">
                    <a href="./blog.html" class="dropdown_button nav_button" style="position: relative; padding-right: 34px;">Blog <svg  style="position: absolute; top: 11px; right: 12px;" fill="white" width="18px" height="18px" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg" stroke="white"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"><path d="M24 11.305l-7.997 11.39L8 11.305z"></path></g></svg></a>
                    <div class="dropdown_content">
                        <!-- EACH OF THE CATEGORIES -->
                        <a href="./blog.html?category=Blog" class="nav_button">Blog</a>
                        <a href="./blog.html?category=Something" class="nav_button">Something</a>
                        <a href="./blog.html?category=Bleh" class="nav_button">Bleh</a>
                    </div>
                </div>
                <a href="./contact.html" class="nav_button">Contact</a>
            </ul>
            <!-- END OF NAVIGATION -->
        </div>
    </div>
    <!-- THIS MARKS THE END OF THE TOP BAR-->

    <div class="bottom_nav">
        <ul>
            <a href="./index.html" class="nav_button">Home</a>
            <a href="./blog.html" class="nav_button">Blog</a>       
            <a href="./contact.html" class="nav_button">Contact</a>
        </ul>
    </div>

    
    <div class="main-container" style="display: flex;">
        <form action="https://send.pageclip.co/Fn6HoAuUZ0bEn4xmVm353jy2pOastceK/contact-form" class="pageclip-form" method="post">              <!-- Replace these inputs with your own. Make sure they have a "name" attribute! -->
            <label for="name">Full Name: <span>*</span></label>
            <input class="form_input" type="text" name="name" placeholder="Jason Doe" required/>
            <label for="email">Email Address: <span>*</span></label>
            <input class="form_input" type="email" name="email" placeholder="jasonrules222@gmail.com" required/>
            <label for="phone_number">Phone Number: <span>*</span></label>
            <i>Format: 123-456-7890</i>
            <input class="form_input" type="tel" name="phone_number" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required/>
            
            <textarea name="message" class="form_input" placeholder="I am interested in..."></textarea><br>
          
            <!-- This button will have a loading spinner. Keep the inner span for best results. -->
            <button type="submit" class="pageclip-form__submit submit">
                <span>Submit</span>
            </button>
        </form>
    </div>
    <script src="https://s.pageclip.co/v1/pageclip.js" charset="utf-8"></script>
</body>
</html>
